<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Todo-liste</title>
    </head>
    <body>
        <h1>Min Todo-liste</h1>
        <label>
            <input type="checkbox" id="showCompleted" /> Vis fullførte oppgaver
        </label>

        <select name="sort-by" id="sort-by">
            <option value="time-desc">Nyeste</option>
            <option value="time-asc">Eldste</option>
            <option value="alpha-desc">Å til A</option>
            <option value="alpha-asc">A til Å</option>
        </select>
     
        <form id="taskForm">
            <input
                type="text"
                id="taskInput"
                placeholder="Skriv inn en oppgave..."
                required
            />
            <button type="submit">Legg til</button>
        </form>

       

        <ul id="listContainer"></ul>

        <script src="script.js"></script>
    </body>
</html>
